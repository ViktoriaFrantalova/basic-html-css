<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.lesson.part1</title>
</head>
<body>
  <!-- tag pre tvorbu formularu pre vstup pouzivatela -->
  <!-- tag form (https://www.w3schools.com/tags/tag_form.asp)-->
  <!-- atribut action, ktor0ho hodnota je URL, co je adresa kde ma byt formular zaslany po vyplneni -->
  <form action="">

    <label for="username">meno a priezvisko</label><br>
    <input type="text" name="meno a priezvisko" placeholder="napis meno a priezvisko" id="username"><br>

    <!-- zamknuty input -->
    <label for="lock">input ktory je zamknuty</label><br>
    <input type="text" name="lock" placeholder="disabled" id="lock" disabled><br>

    <!-- input mesto -->
    <label for="town">mesto</label><br>
    <input type="text" name="mesto" id="town" required><br>

    <!-- input s moznostou zvacsovania ci zmensovania poctu-->
    <label for="productnumber">pocet</label><br>
    <input type="number" name="pocet produktov" placeholder="pocet kusov" id="productnumber" min="1" max="5" step="1" value="0"><br>

    <!-- input heslo -->
    <label for="yourpassword">napis heslo</label><br>
    <input type="password" name="heslo" id="yourpassword"><br>

    <!-- input email -->
    <label for="mailaddress">mailova adresa</label><br>
    <input type="email" name="mailova adresa" id="mailaddress"><br>

    <!-- input datum + moznost kalendaru -->
    <label for="todaysdate">datum</label><br>
    <input type="date" name="datum" id="todaysdate"><br>

    <!-- input vyhladavanie -->
    <label for="yoursearch">vyhladavanie na stranke</label><br>
    <input type="search" name="vyhladavanie" id="yoursearch"><br>

    <!-- input telefonne cislo -->
    <label for="telephonenumber">telefonne cislo</label><br>
    <input type="tel" name="telefonne cislo" id="telephonenumber"><br>

    <!-- input cas -->
    <label for="time">cas</label><br>
    <input type="time" name="cas" id="time"><br>

    <!-- input tlacidlo -->
    <label for="button">tlacidlo</label><br>
    <input type="button" name="tlacidlo na vykonanie akcie" id="button"><br>

    <!-- iput potvrdenie tlacidlom -->
    <label for="submit">potvrdzovacie tlacidlo</label><br>
    <input type="submit" name="potvrdzovacie tlacidlo" id="submit"><br>

    <!-- input zaskrtujuci formular stvorcovy  -->
    <input type="checkbox" name="vyber z moznosti" value="a" id="checkbox1" checked> <label for="checkbox1">moznost a</label><br>
    <input type="checkbox" name="vyber z moznosti" value="b" id="checkbox2"> <label for="checkbox2">moznost b</label><br>

    <!-- input zaskrtujuci formular kruhovy -->
    <input type="radio" name="gender" value="male" id="male"> <label for="male">muz</label><br>
    <input type="radio" name="gender" value="female" id="female" checked> <label for="female">zena</label><br>
    <input type="radio" name="gender" value="other" id="other"> <label for="other">ine</label><br>

    <!-- input mesiac -->
    <label for="month">vyber mesiac</label><br>
    <input type="month" name="month" id="month"><br>

    <!-- input datumu a casu narodenia -->
    <label for="birthdaydatetime">vyber datum a cas narodenia</label><br>
    <input type="datetime-local" name="birthdaydatetime" id="birthdaydatetime"><br>

    <!-- input na vybranie suboru -->
    <label for="selectfile">vyber subor</label><br>
    <input type="file" name="file" id="file"><br>

    <!-- input pre url -->
    <label for="url">napis url</label><br>
    <input type="url" name="url" id="url"><br>

    <!-- input na vzbranie ty6dna a roku -->
    <label for="week">vyber tyzden</label><br>
    <input type="week" name="week" id="week"><br>

    <!-- input pomocou slideru-->
    <label for="range">vyber hodnotu</label><br>
    <input type="range" name="point" min="0" max="10"><br>

    <!--input vyber farby pomocou farebnej skaly -->
    <label for="color">vyber farbu</label><br>
    <input type="color" name="color" id="color"><br>
  </form>
</body>
</html>
